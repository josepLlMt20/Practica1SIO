<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="neighbourhoodsBCN.js"></script>
    <script src="neighbourhoodsBerlin.js"></script>
    <script src="neighbourhoodsBUA.js"></script>
    <meta charset="UTF-8">
    <title>Maps</title>
</head>
<body>
    <div id="map" style="height: 100vh;"></div>
    <script>

        var map = L.map('map').setView([41.380906, 2.122727], 12);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([41.380906, 2.122727]).addTo(map)
            .bindPopup(':)')
            .openPopup();
        L.geoJSON(geoJsonBCN).addTo(map);
        L.geoJSON(geoJsonBerlin).addTo(map);
        L.geoJSON(geoJsonBuenosAires).addTo(map);

    </script>
</body>
</html>
