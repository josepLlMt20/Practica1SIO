<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="neighbourhoodsBCN.js"></script>
    <script src="neighbourhoodsBerlin.js"></script>
    <script src="neighbourhoodsBUA.js"></script>
    <meta charset="UTF-8">
    <title>Maps</title>
</head>
<body>
    <div id="map" style="height: 100vh;"></div>
    <script>

        var map = L.map('map').setView([41.380906, 2.122727], 12);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([41.380906, 2.122727]).addTo(map)
            .bindPopup(':)')
            .openPopup();
        L.geoJSON(geoJsonBCN).addTo(map);
        L.geoJSON(geoJsonBerlin).addTo(map);
        L.geoJSON(geoJsonBuenosAires).addTo(map);

         // Función para agregar marcadores de Airbnb en el mapa
        function addMarkers(data) {
            data.forEach(function(airbnb) {
                var lat = parseFloat(airbnb.latitude);
                var lon = parseFloat(airbnb.longitude);

                // Si las coordenadas son válidas, agregar el marcador
                if (!isNaN(lat) && !isNaN(lon)) {
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup('Airbnb Location')
                        .openPopup();
                }
            });
        }

        // Cargar y parsear el archivo CSV
        Papa.parse('CityFiles/buenos aires/listings.csv', {
            download: true,
            header: true,  // Para que lea los nombres de las columnas
            complete: function(results) {
                // results.data contiene los datos del archivo CSV
                addMarkers(results.data);
            }
        });

    </script>
</body>
</html>
